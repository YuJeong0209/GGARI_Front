<script>
$(()=>{    
    // 컨텐츠 내용을 숨겨주세요!
    var tabBtn = $(".tab_btn > ul > li"); //각각의 버튼을 변수에 저장
    var tabCont = $("#tab-cont > div");  //각각의 컨텐츠를 변수에 저장

    tabCont.hide().eq(0).show();

    tabBtn.click(() => {
        var target = $(this);        //버튼의 타켓(순서)을 변수에 저장
        var index = target.index();  //버튼의 순서를 변수에 저장
        // alert(index);
        tabBtn.removeClass("active");   //버튼의 클래스를 삭제
        target.addClass("active");   //타켓의 클래스를 추가
        tabCont.css("display", "none");
        tabCont.eq(index).css("display", "block");
    });

    $(window).resize(()=> {
        if (window.innerWidth > 480) {  // 다바이스 크기가 480이상일때 
            $(document).ready(() => { changeIMG(); });
            function changeIMG() {
                $(".btn_minus_txt img").attr("src", "https://ggaribox.s3.ap-northeast-2.amazonaws.com/btn_minus_ico.png");
                $(".btn_minus_txt span").text("제품 삭제하기");

                $(".cart_order_btn img").attr("src", "https://ggaribox.s3.ap-northeast-2.amazonaws.com/cart_order_btn_m.png");

        }
    }).resize();

});


function count(type) {
    const resultElement = document.getElementById('result');
    let number = resultElement.innerText;
    if (type === 'plus') {
        number = parseInt(number) + 1;
    } else if (type === 'minus') {
        number = parseInt(number) - 1;
    }
    resultElement.innerText = number;
}
function count2(type) {
    const resultElement = document.getElementById('result2');
    let number = resultElement.innerText;
    if (type === 'plus') {
        number = parseInt(number) + 1;
    } else if (type === 'minus') {
        number = parseInt(number) - 1;
    }
    resultElement.innerText = number;
}
