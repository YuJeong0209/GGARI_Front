            {

            $('.my-tab-wrap td')[0].remove();

                url.includes('point')
            )
        )

            if (url.includes('26434') ||

            }
        }

            let $firstCate = $('.category-d2').children().eq(0);
            let $a = $('<a>').attr({href : '/shop/list.php?M2_IDX=27038'}).append($('<strong>').html('전체'));

const forcedWidth360 = ()=>{
    let htmlWidth = $('html').width();
    if(htmlWidth < 1200 ){                
        $('body').height($('.bg_img').height());
        //스케일 계산
        let scale= htmlWidth / 360;

        $('header').css({width : 360});
        $('.nav_c.roll').css({position : 'absolute'});
        $('nav').css({position : 'absolute', left : 100});
        $('.hamburger-button').css({position : 'absolute'});

        $('body').css({width : 360, transform : 'scale('+scale+')'}).css('transform-origin', 'left top');
    }        
}
</script>
